<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="./index.html">Dylan Gavin</a>
        </div>
        <div class="header-right">
            <a href="./education.html">Education</a>
            <a href="./career.html">Career</a>
            <a href="./projects.html">Projects</a>
            <a href="./faq.html">FAQ's</a>
        </div>
    </div>
    
    <div class="body">
        <form>
        <fieldset>
            <legend>Contact Dylan Gavin</legend>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone">
            </div>

            <div>
                <label for="status">How did you hear about Dylan?</label>
                <select id="status">
                    <option value="linked-in">linked-in</option>
                    <option value="job-application">Job Application</option>
                    <option value="friends">Friends and Family</option>
                    <option value="blue">Blue</option>
                </select>
            </div>

            <div>
                <label for="comments">Comments or Questions</label>
                <textarea id="comments"></textarea>
            </div>

            <div>
                <input type="checkbox" id="signup">
                <label for="signup">Sign up for Dylan's Newsletteer</label>
            </div>
            
            <div>
                <input type="checkbox" id="agree">
                <label for="agree">Agree to hire Dylan</label>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
        </form>
    </div>
    
    <div class="footer">
        <p>Email</p>
        <p>linked-in</p>
        <p>Testimonials</p>
        <p>Blue</p>
    </div>
</body>
</html>
